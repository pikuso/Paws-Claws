<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws and Claws</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="art-material/logo1.png~">
</head>
<body>
    <div class="menu-screen">
        <h1>Welcome to Paws and Claws</h1>
        <button id="start-button">Start Game</button>
        <img src="art-material/main.gif" alt="Menu Animation" class="menu-gif">
    </div>
    
    <div class="game-screen" style="display: none;">
        <button id="restart-button">Restart</button>
        <div class="background"></div>
        <div class="game-board">
            <div class="grid">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>


</body>
</html>
